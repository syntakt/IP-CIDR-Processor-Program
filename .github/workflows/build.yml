name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (optional)'
        required: false
        default: ''
        type: string
      create_release:
        description: 'Create release after build'
        required: false
        default: false
        type: boolean
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests>=2.28.1 PyYAML>=6.0 pyinstaller>=5.0
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash
      
    - name: Update spec file for current OS
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          sed -i 's/os_name = .*/os_name = "windows-latest"/g' ip_cidr_processor.spec
        else
          sed -i 's/os_name = .*/os_name = "ubuntu-latest"/g' ip_cidr_processor.spec
        fi
      shell: bash
    
    - name: Build executable
      run: |
        pyinstaller ip_cidr_processor.spec
      shell: bash
        
    - name: List build artifacts (Windows)
      if: matrix.os == 'windows-latest'
      run: Get-ChildItem dist/
      shell: pwsh
      
    - name: List build artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: ls -la dist/
      shell: bash
    
    - name: Create version and prepare artifacts
      run: |
        # Определяем версию
        if [[ "${{ github.event.inputs.version }}" != "" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION=$(echo "${{ github.ref }}" | sed -e 's/refs\/tags\/v//')
        elif [[ "${{ github.ref }}" == refs/heads/main ]] || [[ "${{ github.ref }}" == refs/heads/master ]]; then
          VERSION="dev-$(date +'%Y%m%d%H%M')"
        else
          VERSION="pr-$(date +'%Y%m%d%H%M')"
        fi
        
        echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
        echo "Version: $VERSION"
        
        # Создаем папку для артефактов
        mkdir -p release_artifacts
        
        # Копируем исполняемые файлы с правильными именами
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          if [ -f "dist/ip_cidr_processor.exe" ]; then
            cp "dist/ip_cidr_processor.exe" "release_artifacts/ip_cidr_processor_windows.exe"
          else
            echo "Windows executable not found in dist/"
            ls -la dist/
          fi
        else
          if [ -f "dist/ip_cidr_processor" ]; then
            cp "dist/ip_cidr_processor" "release_artifacts/ip_cidr_processor_linux"
            chmod +x "release_artifacts/ip_cidr_processor_linux"
          else
            echo "Linux executable not found in dist/"
            ls -la dist/
          fi
        fi
        
        # Создаем файл версии
        echo "$VERSION" > "release_artifacts/version_${{ matrix.os }}.txt"
        
        # Показываем что получилось
        echo "Release artifacts:"
        ls -la release_artifacts/
      shell: bash
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: release_artifacts/
        retention-days: 7
        if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Display structure of downloaded files
      run: |
        echo "Downloaded artifacts structure:"
        find artifacts -type f -exec ls -la {} \;
    
    - name: Prepare release files
      run: |
        # Создаем папку для релиза
        mkdir -p release
        
        # Извлекаем версию из тега
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Release version: $VERSION"
        
        # Объединяем все файлы из артефактов
        find artifacts -name "*.exe" -exec cp {} release/ \;
        find artifacts -name "ip_cidr_processor_linux" -exec cp {} release/ \;
        
        # Создаем общий файл версии
        echo "$VERSION" > release/version.txt
        
        # Создаем README для релиза
        cat > release/README.txt << EOF
IP CIDR Processor v$VERSION

Файлы в релизе:
- ip_cidr_processor_windows.exe - исполняемый файл для Windows
- ip_cidr_processor_linux - исполняемый файл для Linux
- version.txt - файл с версией релиза

Использование:
Windows: ip_cidr_processor_windows.exe
Linux: chmod +x ip_cidr_processor_linux && ./ip_cidr_processor_linux

Дата сборки: $(date)
Коммит: ${{ github.sha }}
EOF
        
        # Показываем финальную структуру
        echo "Final release structure:"
        ls -la release/
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        name: IP CIDR Processor ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          release/*
        body: |
          ## IP CIDR Processor ${{ github.ref_name }}
          
          ### Поддерживаемые платформы:
          - Windows (x64)
          - Linux (x64)
          
          ### Файлы релиза:
          - `ip_cidr_processor_windows.exe` - для Windows
          - `ip_cidr_processor_linux` - для Linux
          - `version.txt` - информация о версии
          - `README.txt` - инструкции по использованию
          
          ### Использование:
          ```bash
          # Windows
          ip_cidr_processor_windows.exe
          
          # Linux
          chmod +x ip_cidr_processor_linux
          ./ip_cidr_processor_linux
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload release artifacts summary
      run: |
        echo "Release created successfully!"
        echo "Release URL: ${{ steps.create_release.outputs.url }}"
        echo "Release ID: ${{ steps.create_release.outputs.id }}"
